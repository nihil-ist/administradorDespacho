name: Backend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend  # Todos los comandos se ejecutan dentro de /backend
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci  # Mejor que npm install en CI

      - name: Wait for MongoDB
        run: |
          for i in {1..30}; do
            if mongosh --host localhost --port 27017 --eval "db.runCommand({ ping: 1 })" > /dev/null 2>&1; then
              echo "MongoDB está listo!"
              break
            fi
            echo "Esperando MongoDB... ($i/30)"
            sleep 2
          done
          if [ $i -eq 30 ]; then
            echo "MongoDB no se inició a tiempo"
            exit 1
          fi

      - name: Start server in background
        env:
          MONGO_URI: mongodb://localhost:27017/testDespacho
          PORT: 3000
          NODE_ENV: test
        run: |
          # Aseguramos que estamos en el directorio correcto
          echo "Directorio actual: $(pwd)"
          echo "Contenido de src/routes:"
          ls -la src/routes/

          # Iniciamos el servidor en background
          npm start > server.log 2>&1 &
          SERVER_PID=$!
          echo "Servidor iniciado con PID: $SERVER_PID"
          echo $SERVER_PID > server.pid

          # Esperamos a que el servidor esté arriba
          for i in {1..30}; do
            if curl -f http://localhost:3000/ > /dev/null 2>&1; then
              echo "Servidor responde en puerto 3000!"
              break
            fi
            echo "Esperando al servidor... ($i/30)"
            sleep 2
          done

          if [ $i -eq 30 ]; then
            echo "Servidor no respondió. Mosticiando logs:"
            cat server.log
            exit 1
          fi

      - name: Test server health
        run: |
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/)
          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "Servidor responde con 200 OK"
          else
            echo "Error: HTTP $HTTP_CODE"
            echo "=== LOGS DEL SERVIDOR ==="
            cat server.log
            exit 1
          fi

      - name: Show logs on failure
        if: failure()
        run: |
          echo "=== LOGS DEL SERVIDOR (en caso de error) ==="
          cat server.log || echo "No hay logs disponibles"
