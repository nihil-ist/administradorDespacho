name: Frontend CI2

on:
  workflow_dispatch:
  push:
    paths:
      - 'frontend/src/**'
      - 'frontend/package.json'
      - 'frontend/angular.json'
  pull_request:
    paths:
      - 'frontend/src/**'
      - 'frontend/package.json'
      - 'frontend/angular.json'

jobs:
  build:
    name: Build and check frontend
    runs-on: ubuntu-latest
    env:
      CI: true
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package.json

      - name: Install dependencies
        run: npm ci

      - name: Build (production)
        run: npm run build -- --configuration=production

      - name: Check Bootstrap & FullCalendar are installed
        run: |
          node -e "const pkg=require('./package.json'); const miss=[]; if(!pkg.dependencies||!pkg.dependencies.bootstrap) miss.push('bootstrap'); if(!pkg.dependencies||(!pkg.dependencies['@fullcalendar/core'] && !pkg.dependencies['@fullcalendar/angular'])) miss.push('@fullcalendar/*'); if(miss.length){console.error('Missing deps:',miss.join(',')); process.exit(1);} console.log('Dependencies OK: bootstrap and fullcalendar present');"

      - name: Run unit tests (headless)
        run: |
          # Run Karma in headless mode so it works on CI (no X server)
          npm test -- --watch=false --browsers=ChromeHeadless || (echo 'Tests failed or not configured' && exit 1)
