<div class="main-container">
  <div class="navbar-container">
    <app-navbar></app-navbar>
  </div>

  <div class="nExp-container">
    <header class="nExp-header">
      <h1>Crear Nuevo Expediente</h1>
      <p>Complete la información requerida para crear un nuevo expediente</p>
    </header>

    <main class="nExp-main">
      <form class="expediente-form">
        <!-- Información del cliente -->
        <div class="form-group">
          <label for="cliente">Nombre del Cliente:</label>
          <input type="text" id="cliente" placeholder="Ingrese el nombre del cliente" />
        </div>

        <!-- Descripción del caso -->
        <div class="form-group">
          <label for="descripcion">Descripción del Caso:</label>
          <textarea
            id="descripcion"
            rows="4"
            placeholder="Proporcione una breve descripción del caso"
          ></textarea>
        </div>

        <!-- Fechas clave -->
        <div class="form-group">
          <label for="fecha-inicio">Fecha de Inicio:</label>
          <input type="date" id="fecha-inicio" />
        </div>
        <div class="form-group">
          <label for="fecha-cierre">Fecha Estimada de Cierre:</label>
          <input type="date" id="fecha-cierre" />
        </div>

        <!-- Asignación de abogado -->
        <div class="form-group">
          <label for="abogado">Abogado Asignado:</label>
          <select id="abogado">
            <option value="" disabled selected>Seleccione un abogado</option>
            <option value="abogado1">Abogado 1</option>
            <option value="abogado2">Abogado 2</option>
            <option value="abogado3">Abogado 3</option>
          </select>
        </div>

        <!-- Botón de guardar -->
        <div class="form-actions">
          <button type="submit" class="btn-primary">Guardar Expediente</button>
          <button type="reset" class="btn-secondary">Cancelar</button>
        </div>
      </form>
    </main>

    <footer class="nExp-footer">
      <p>&copy; 2025 LOF</p>
      <a href="/home">Inicio</a> |
      <a href="/configuracion">Configuración</a> |
      <a href="/soporte">Soporte</a> |
      <a href="/contacto">Contacto</a>
    </footer>
  </div>
</div>
